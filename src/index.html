<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Alarm Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier">
  <script>
    function auto_refresh(t) {
      //setTimeout("location.reload(true);", t);
    }
  </script>
</head>
<body onload = "JavaScript:auto_refresh(3600000);">
<input type="file" id="alarmTone" />
<audio id="player" loop></audio>
<div class="viewport">
    <div class="clock hidden">
        <div class="digits">
            <div class="hours">
                <button class="arrow up hidden"><span class="fa fa-chevron-up"></span></button>
                <button class="arrow down hidden"><span class="fa fa-chevron-down"></span></button>
                <div class="slot slot-1">
                    <div class="strip pos-1">
                        <div>&nbsp;</div>
                        <div>1</div>
                        <div>2</div>
                    </div>
                </div>
                <div class="slot slot-2">
                    <div class="strip pos-2">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                </div>
            </div>
            <div class="minutes">
                <button class="arrow up hidden"><span class="fa fa-chevron-up"></span></button>
                <button class="arrow down hidden"><span class="fa fa-chevron-down"></span></button>
                <div class="slot slot-1">
                    <div class="strip pos-4">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
                <div class="slot slot-2">
                    <div class="strip pos-9">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                </div>
                </div>
            </div>
            <div class="am-pm">
                <button class="arrow up hidden"><span class="fa fa-chevron-up"></span></button>
                <button class="arrow down hidden"><span class="fa fa-chevron-down"></span></button>
                <div class="slot slot-1">
                    <div class="strip pos-0">
                        <div>AM</div>
                        <div>PM</div>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="row">
            <button disabled title="Set Screen Brightness" class="brightness"><i class="fas fa-sun"></i><input id="brightness" name="brightness" style="display: none" type="range" value="1" min=".2" max="2" step=".05"></button>
            <button disabled title="Set the alarm" class="alarm-set"><i class="fas fa-cog"></i></button>
            <button disabled title="Background Color" class="alarm-bgcolor"><i class="fas fa-brush"></i><input id="alarm-bgcolor" name="alarm-bgcolor" style="display: none" value="#2e5090" type="color"></button>
            <button disabled title="Select a melody file" class="alarm-melody"><i class="fas fa-upload"></i></button>
            <button disabled title="Enable/Disable Alarm" class="alarm-enable"><i class="fas fa-stopwatch"></i></button>
            <button title="Enable/Disable 24/hr mode" class="alarm-24hr"><i class="far fa-clock"></i></button>
            <button disabled title="Manually start/stop alarm" class="alarm-melody-play"><span class="fa fa-play"></span></button>
            <button disabled title="Snooze for 5 minutes" class="alarm-snooze"><span class="fa fa-bed"></span></button>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script><script  src="./script.js"></script>
</body>
</html>
