<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Alarm Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier">
</head>
<body>
<div id="version" style="display: none">1.1</div>
<div class="viewport">
    <div id="date" style="font-size: 50px; font-weight: bold; position: absolute; top: 15px"></div>
<iframe id="calendar" src="https://calendar.google.com/calendar/embed?height=480&amp;wkst=1&amp;bgcolor=%23039BE5&amp;ctz=Europe%2FLondon&amp;src=marcacohen%40gmail.com&amp;src=marccohen%40google.com&amp;color=%23039BE5&amp;color=%2333B679&amp;color=%23F6BF26&amp;color=%237986CB&amp;color=%230B8043&amp;color=%233F51B5&amp;showTz=0&amp;showCalendars=1&amp;showTabs=0&amp;showPrint=0&amp;showDate=0&amp;showNav=0&amp;showTitle=0&amp;mode=AGENDA" style="position: absolute; top: 20px; z-index: 10; display: none; border:solid 1px #777" width="700" height="400" frameborder="0" scrolling="no"></iframe>
    <div class="clock hidden">
        <div class="digits">
            <div class="hours">
                <button class="arrow up hidden"><span class="fa fa-chevron-up"></span></button>
                <button class="arrow down hidden"><span class="fa fa-chevron-down"></span></button>
                <div class="slot slot-1">
                    <div class="strip pos-1">
                        <div>&nbsp;</div>
                        <div>1</div>
                        <div>2</div>
                    </div>
                </div>
                <div class="slot slot-2">
                    <div class="strip pos-2">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                </div>
            </div>
            <div class="minutes">
                <button class="arrow up hidden"><span class="fa fa-chevron-up"></span></button>
                <button class="arrow down hidden"><span class="fa fa-chevron-down"></span></button>
                <div class="slot slot-1">
                    <div class="strip pos-4">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                    </div>
                </div>
                <div class="slot slot-2">
                    <div class="strip pos-9">
                        <div>0</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                </div>
                </div>
            </div>
            <div class="am-pm">
                <button class="arrow up hidden"><span class="fa fa-chevron-up"></span></button>
                <button class="arrow down hidden"><span class="fa fa-chevron-down"></span></button>
                <div class="slot slot-1">
                    <div class="strip pos-0">
                        <div>AM</div>
                        <div>PM</div>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	    <div>
              <input type="checkbox" class="alarm-enable" name="" value="0">
              <label style="font-weight: bold; font-size: 28px" for="alarm-enable">&thinsp;Alarm</label>
		&nbsp;&nbsp;
              <input type="checkbox" class="timer-enable" name="" value="0">
              <label style="font-weight: bold; font-size: 28px" for="timer-enable">&thinsp;Timer</label>
	    </div>
    <div class="buttons">
        <div class="row">
            <button disabled title="Set Screen Brightness" class="brightness"><input id="brightness" name="brightness" style="display: none" type="range" value="127" min="10" max="255" step="5"><i class="fas fa-sun"></i></button>
            <button disabled title="Set the alarm" class="alarm-set"><i class="fas fa-bell"></i></button>
            <button disabled title="Set the timer" class="timer-set"><i class="fas fa-stopwatch"></i></button>
            <button disabled title="Background Color" class="alarm-bgcolor"><i class="fas fa-brush"></i><input id="alarm-bgcolor" name="alarm-bgcolor" style="display: none" value="#2e5090" type="color"></button>
            <button title="Enable/Disable 24/hr mode" class="alarm-24hr"><i class="far fa-clock"></i></button>
            <button disabled title="Snooze for 5 minutes" class="alarm-snooze"><span class="fa fa-bed"></span></button>
        </div>
    </div>
</div>
<div id="root"></div>

        <script src="player.js"></script>
        <script src="./script.js"></script>

</body>
</html>
